steps:
- name: node
  entrypoint: npm
  args: ['install']
  dir: 'backend/'
- name: node
  entrypoint: npm
  args: ['run','create-env']
  dir: 'backend/'
  env:
    - 'CONNECT_STR=${_CONNECT_STR}'
    - 'MERCHANT_ID=${_MERCHANT_ID}'
    - 'WOLT_TOKEN=${_WOLT_TOKEN}'
    - 'GMAP_TOKEN=${_GMAP_TOKEN}'
- name: node
  dir: 'backend/'
  entrypoint: npm
  args: ['run', 'start']